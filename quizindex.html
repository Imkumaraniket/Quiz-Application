<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="question-progress">
            <ul class="question-status">
                <!-- The list items will be dynamically created based on the number of questions -->
                <li class="question-circle default" id="question-1">1</li>
                <li class="question-circle default" id="question-2">2</li>
                <li class="question-circle default" id="question-3">3</li>
                <li class="question-circle default" id="question-4">4</li>
                <li class="question-circle default" id="question-5">5</li>
            </ul>
        </div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="timer">Time Left: <span id="time">30</span>s</div>
        <div class="question-container">
            <div class="question"></div>
            <ul class="options"></ul>
        </div>
        <div class="navigation">
            <button class="btn" id="prev">Previous</button>
            <button class="btn" id="next">Next</button>
            <button class="btn" id="submit">Submit</button>
        </div>
        <div class="score"></div>
        <div class="summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
